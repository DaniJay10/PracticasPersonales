<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conector</title>
</head>
<body>
    <form>
        <p>Ingrese el método a realizar</p>
        <ol>
            <li>Crear Paciente</li>
            <li>Editar Paciente</li>
            <li>Calcular edad del Paciente</li>
            <li>Eliminar Paciente</li>
        </ol>
        <br>
        <label for="metodo">Método:</label>
        <input type="text" id="metodo" name="metodo" />
        <br><br>
        <button type="button" onclick="procesarMetodo()">Ejecutar</button>
    </form>
    <div id="formularioPaciente"></div>
    <br>
    <script>
        function procesarMetodo() {
            var metodo = parseInt(document.getElementById("metodo").value);
            const formularioDiv = document.getElementById("formularioPaciente");

            let formularioHTML = '';

            if (metodo == 1) {
                formularioHTML = `
                <form action="EjercicioTaller3.php" method="POST">
                <input type="hidden" name="metodo" id=metodo value="1" />
                <p>Ingrese Cédula</p>
                <input type="text" name="cedula" id="cedula" placeholder="Cédula" required /><br>
                <p>Ingrese Nombre</p>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" /><br>
                <p>Ingrese Fecha Nacimiento</p>
                <input type="date" name="fechaNac" id="fechaNac" placeholder="Fecha nacimiento" /><br>
                <p>Ingrese Género</p>
                <input type="text" name="genero" id="genero" placeholder="Género" /><br>
                <br>
                <input type="submit" name="metodo1" value="Enviar" />
                </form>`;
            } 
             else if(metodo == 2){
                formularioHTML = `
                <form action="EjercicioTaller3.php" method="POST">
                <input type="hidden" name="metodo" id=metodo value="2" />
                <p>Ingrese Cédula de paciente a modificar</p>
                <input type="text" name="cedula" id="cedula" placeholder="Cédula" required/><br>
                <p>Ingrese nueva cedula</p>
                <input type="text" name="cedulaNueva" id="cedulaNueva" placeholder="Cédula" /><br>
                <p>Ingrese Nuevo Nombre</p>
                <input type="text" name="nombre" id="nombre" placeholder="Nuevo nombre" /><br>
                <p>Ingrese Nueva Fecha Nacimiento</p>
                <input type="date" name="fechaNac" id="fechaNac" placeholder="Nueva Fecha Nacimiento" /><br>
                <p>Ingrese Nuevo Género</p>
                <input type="text" name="genero" id="genero" placeholder="Nuevo Género" /><br>
                <br>
                <input type="submit" name="metodo2" value="Enviar" /><br>
                <br>
                <b>NOTA: En caso de no querer modificar algun dato, puede dejar el campo en cuestion vacio.</b>
                </form>`;
            }
            else if(metodo == 3){
                formularioHTML = `
                <form action="EjercicioTaller3.php" method="POST">
                <input type="hidden" name="metodo" id=metodo value="3" />
                <p>Ingrese Cédula del paciente a calcular edad</p>
                <input type="text" name="cedula" id="cedula" placeholder="Cédula" required/><br>
                <p>Ingrese Fecha Actual</p>
                <input type="date" name="fechaActual" id="fechaActual" placeholder="Fecha Actual" /><br>
                <br>
                <input type="submit" name="metodo3" value="Enviar" />
                </form>`;
            }
            else if(metodo == 4){
                formularioHTML = `
                <form action="EjercicioTaller3.php" method="POST">
                <input type="hidden" name="metodo" id=metodo value="4" />
                <p>Ingrese Cédula de paciente eliminar</p>	
                <input type="text" name="cedulaBorrar" id="cedulaBorrar" placeholder="Cedula Borrar" required/><br>
                <br>
                <input type="submit" name="metodo4" value="Enviar" />
                </form>`;
            }
            else {
                formularioHTML = '<p>¡¡¡ERROR!!! Opción no valida</p>';
            }
            formularioDiv.innerHTML = formularioHTML;
        }
    </script>
</body>
</html>
