<body>
    <script>
    function ejecutar(){
        var numero = parseInt(document.getElementById("num").value);
        var sumatoria = 0;
        let sumaVisual = [];
        for(var i = 1;i<=numero;i++ ){
          sumatoria = sumatoria + (1/i);
          if (i === 1) {
                sumaVisual.push("1");  
            } else {
                sumaVisual.push("1/" + i);  
            }
        }
        document.getElementById("suma").innerHTML=sumatoria
        document.getElementById("sumatoria").innerHTML="TÃ©rminos de la suma: " + sumaVisual.join(" + ");
    }
    </script>
    <p>Ingrese un numero</p><input type="text" id="num"/>
    <input type="button" value="Ejecutar" onclick="ejecutar()"/>
    <br>
    <label>sumatoria:</label><div id="sumatoria"></div>
    <br>
    <label>La suma es:</label><div id="suma"></div>
