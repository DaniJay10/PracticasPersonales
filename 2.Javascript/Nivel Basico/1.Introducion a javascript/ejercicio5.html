<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio5</title>
</head>
<body>
<script>
    function CrearArray() {
        var longitud = parseInt(document.getElementById("long").value);
        let contenidoArray = document.getElementById("prueba");

        for (var i = 1; i <= longitud; i++) {
            let input = document.createElement("input");
            input.setAttribute("type", "text");
            input.setAttribute("id", "posicion" + i);
            input.setAttribute("placeholder", "Ingrese un nÃºmero");
            contenidoArray.appendChild(input);
            contenidoArray.appendChild(document.createElement("br")); 
        }

        let button = document.createElement("button");
        button.innerText = "Buscar duplicados";
        button.setAttribute("onclick", "EncontrarDuplicados(" + longitud + ")");
        contenidoArray.appendChild(button);
    }

    function EncontrarDuplicados(longitud) {
        let array = [];
        let duplicados = [];

        for (var i = 1; i <= longitud; i++) {
            let valor = document.getElementById("posicion" + i).value;
            array.push(parseInt(valor));
        }

        for (var i = 0;i<array.length;i++) {
            for (var j = i+1;j<array.length;j++) {
                if (array[i] == array[j] ) {
                    duplicados.push(array[i]);
                }
            }
        }

        let resultado = document.getElementById("resultado");
        if (duplicados.length > 0) {
            resultado.innerText = "Elementos duplicados: " + duplicados.join(", ");
        } else {
            resultado.innerText = "No hay elementos duplicados.";
        }
    }
</script>
<form>
    <p>Ingrese longitud del array</p>
    <input type="text" id="long" />
    <input type="button" value="Ejecutar" onclick="CrearArray()" />
    <br>
</form>
<br>
<div id="prueba"></div>
<p id="resultado"></p>
<br>
<a href="clase_16agosto.html">Regresar</a>
</body>
</html>
