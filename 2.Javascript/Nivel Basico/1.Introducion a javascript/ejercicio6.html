<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array</title>
</head>
<body>
    <script>
        function CrearArray(){
        let longitud = parseInt(document.getElementById("long").value);
        let contenidoArray = document.getElementById("contenidoArray");

        for(var i = 1; i<=longitud; i++){
            let input = document.createElement("input");
            input.setAttribute("type","text");
            input.setAttribute("id","numero"+i);
            input.setAttribute("placeholder","Ingrese un número");
            contenidoArray.appendChild(input);
            contenidoArray.appendChild(document.createElement("br"));
        }

        let etiqueta = document.createElement("p");
        etiqueta.innerText = "Ingrese el número a buscar";
        contenidoArray.appendChild(etiqueta);
        
        let input2 = document.createElement("input")
        input2.setAttribute("type","text");
        input2.setAttribute("id","NumeroABuscar");
        input2.setAttribute("placeholder","Ingrese un número");
        contenidoArray.appendChild(input2);
        contenidoArray.appendChild(document.createElement("br"));    

        let button = document.createElement("button");
        button.innerText="Buscar";
        button.setAttribute("onclick","BuscarNumero(" + longitud + ")");
        contenidoArray.appendChild(button);
        contenidoArray.appendChild(document.createElement("br"));   
    }
      function BuscarNumero(longitud){
        let array = [];
        let numero = parseInt(document.getElementById("NumeroABuscar").value);
        let posicion = [];

        for (var i = 1;i<=longitud;i++){
            let valor = parseInt(document.getElementById("numero"+i).value);
            array.push(valor);
        }
        
        for (var i=0;i<array.length;i++){
          if(array[i] == numero ){
            posicion.push(i);
          }
        }

        let resultado = document.getElementById("resultado");
        if(posicion.length > 0){
            resultado.innerText = "Numero " + numero + " Encontrado en posicion = " + posicion.join(",");
        }else{
            resultado.innerText = "Numero " + numero + " No encontrado en el array";
        }
      }
    </script>
    <form>
        <p>Ingrese longitud del array</p>
        <input type="text" id="long" />
        <input type="button" value="Ejecutar" onclick="CrearArray()" />
        <br>
    </form>
    <br>
    <div id="contenidoArray"></div>
    <br>
    <div id="resultado"></div>
    <a href="clase_16agosto.html">Regresar</a>
</body>
</html>
