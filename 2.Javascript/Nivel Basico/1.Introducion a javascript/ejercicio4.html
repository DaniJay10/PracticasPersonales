            for(var i=1;i<=numero;i++){
            factorial = factorial * i;
            factorialVisual.push(i);
            }
            document.getElementById("factorial").innerHTML=factorial
            document.getElementById("factorialVisual").innerHTML="TÃ©rminos del factorial: " + factorialVisual.join(" x ");
        }
    </script>
