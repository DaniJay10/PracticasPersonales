<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta :3</title>
    <style>
        *{
    margin: 0;
}

.contenedor{
    background: pink;
    width: 100vw;
    height: 100vh;
    text-align: center;
}

p{
    color: black;
    font-size: xx-large;
    padding:15%;
}


button{
    font-size: xx-large;
    padding: 0.75em;
}

#yes{
    transform: translate(-100%, 0);
}

#no{
    position: absolute;
}
    </style>
</head>
<body>
    <div class="contenedor">
        <p>Â¿Yuli Me mandas 1.000.000 de pesos a mi nequi? &lt;3 </p>
        <button id="yes">Si</button>
        <button id="no">No</button>
    </div>
    <script>const yes = document.querySelector('#yes');
        yes.addEventListener('click',function (){
            alert("Graciassss <3, mi nequi: mi numero:v")
        });
        
        const no = document.querySelector('#no');
        no.addEventListener('mouseover',function (){
            const randomX = parseInt(Math.random()*100);
            const randomY = parseInt(Math.random()*100);
            no.style.setProperty('top',randomY+ '%');
            no.style.setProperty('left',randomX+ '%');
            no.style.setProperty('transform',`translate(-${randomX}%,-${randomY}%)`);
        });
        
        </script>
</body>
</html>
